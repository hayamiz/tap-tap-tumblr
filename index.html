<!doctype html>
<html>
  <head>
    <meta name = "viewport" content = "width = device-width, user-scalable = no" />
    <meta charset="UTF-8" />
    <title>TapTapTumblr</title>
    <style type="text/css" media="screen">@import "./ttt.css";</style>
    <script src="./js/jquery-1.4.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
      function dprint(obj){
        if($('#debugMode')[0].checked){
          $("#debug-console").append('<pre>'+String(obj)+'</pre>');
        }
      }
    </script>
    <script src="./request.js" type="application/x-javascript" charset="utf-8"></script>
  </head>
  <body>
    <div id="home">
      <div id="flowerIcon"><img src="./img/blue-flower.png" /></div>
      <div class="thinToolbar">
	<h1>TapTapTumblr(<span id="currentPostIdx">0</span>/<span id="totalPostNum">0</span>)</h1>
      </div>
      <div id="debug-area">
	<div id="debug-console">
	</div>
      </div>
      <div id="controls">
	<ul class="compactindividual">
	  <li><a id="kaiokenButton">界王拳</a></li>
	  <li><a id="nextButton">next</a></li>
	  <li><a id="prevButton">prev</a></li>
	  <li><a id="reblogButton">reblog</a></li>
	</ul>
      </div>
      <div id="indicatorArea"><ul>
	<!-- <li class="indicator" id="hoge">hoge</li> -->
      </ul></div>
      <div class="side-help">
	<span>
	  <strong>j</strong>:next
	  <strong>k</strong>:prev
	  <strong>t</strong>:reblog
	  <strong>SPC</strong>:scroll
	  <strong>R</strong>:refresh
	  <strong>v</strong>:open
	  <strong>S</strong>:endless summer
	</span>
      </div>
      <div class="postWrapper">
	<div class="post" id="currentPost">
	  <div class="header">
	    <span class="user"></span>
	  </div>
	  <div class="photo"><img src="" /></div>
	  <div class="content"></div>
	  <div class="footer">
	    <span class="info"></span>
	    <span class="permalink"><a>permalink</a></span>
	    <div style="clear: both; height: 1px;"></div>
	  </div>
	</div>
      </div>
      <div id="options">
	<ul class="rounded">
	  <li>Move next after reblog<span class="toggle"><input id="nextAfterReblog" type="checkbox" /></span></li>
	  <li>Skip my posts<span class="toggle"><input id="skipMine" type="checkbox" checked="true" /></span></li>
	  <li>Skip photo<span class="toggle"><input id="skipPhoto" type="checkbox" /></span></li>
	  <li>High resolution photo<span class="toggle"><input id="highRes" type="checkbox" /></span></li>
	  <li>
	    <select id="widthControl">
	      <option value="240px">max-width: 240px</option>
	      <option value="320px">max-width: 320px</option>
	      <option value="480px" selected="selected">max-width: 480px</option>
	      <option value="100%">max-width: 100%</option>
	    </select>
	  </li>
	  <li>
	    <select id="kaiokenLevel">
	      <option value="10" selected="selected">10倍界王拳</option>
	      <option value="20">20倍界王拳</option>
	      <option value="50">50倍界王拳</option>
	      <option value="100">100倍界王拳</option>
	    </select>
	  </li>
	  <li><a id="refreshButton">Refresh</a></li>
	  <li>Debug mode<span class="toggle"><input id="debugMode" type="checkbox" checked="true" /></span></li>
	  <li>Show banner<span class="toggle"><input id="bannerMode" type="checkbox" /></span></li>
	</ul>
	<ul class="rounded">
	  <li style="text-align: center;"><a id="runBench">Run benchmark</a></li>
	</ul>
      </div>
      <div class="post" style="max-width: 80%;" id="permalink">
      </div>
    </div>

    <div id="preloadBuffer">
      <img src="./img/ajax-loader.gif" />
      <img src="./img/large-loading.gif" />
    </div>

_    <script src="./textumblr.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
